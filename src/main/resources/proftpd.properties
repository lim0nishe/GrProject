<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<entry key="createUser">ftpasswd --passwd --stdin --file=/etc/proftpd/ftpd.passwd --name=%s --uid=%d --gid=33 --home=/var/www/%s --shell=/bin/false ; sudo -S -p '' mkdir /var/www/%s</entry>
<entry key="setQuota">ftpquota --name=%s --bytes-upload=%s --add-record --type=limit --quota-type=user --units=Mb --verbose --table-path=/usr/local/etc/proftpd.quota.limittab</entry>
<entry key="deleteUser"></entry>
</properties>